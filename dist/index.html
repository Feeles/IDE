<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HackforPlay Example</title>
    <script async type="text/javascript" src="h4p.js" onload="h4p()"></script>
  </head>
  <body>

    <!-- Config of the app -->
    <div class= "h4p__app" data-target=".example1"></div>

    <!-- Files as a <script> -->
    <script class="example1" name="main" is-entry-point is-opened type="hack">
    var sub = require('sub');

    var body = document.body;
    body.style.color = 'white';
    body.textContent = sub;

    </script>
    <script class="example1" name="sub" type="hack">
    module.exports = "It's fine! :-)";

    </script>

  </body>
</html>
