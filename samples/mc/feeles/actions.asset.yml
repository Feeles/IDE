アクション:
  - label: いきもの
    code: |
        mc.summon(('▼ いきもの', 'pig' /*豚*/ ), 0, 0, 0);
  - label: モンスター
    code: |
        mc.summon(('▼ モンスター', 'creeper' /*クリーパー*/ ), 0, 0, 0);
  - label: ブロック
    code: |
        mc.blocks[('▼ ブロック', 'end_stone' /*エンドストーン*/ )].put(0, 0, 0);
  - label: せっち
    code: |
        mc.blocks[('▼ せっち', 'crafting_table' /*作業台*/ )].put(0, 0, 0);
  - label: タイトル
    code: |
        mc.title('もじ', ('▼ タイトル', 'title'));
  - label: チャット
    code: |
        mc.say('マイクラ！');
  - label: たべもの
    code: |
        mc.give(('▼ たべもの', 'cake:1' /*ケーキ*/ ), 64);
  - label: なんいどを設定する
    code: |
        mc.difficulty(('▼ なんいど', 'e'));
  - label: 時間を設定する
    code: |
        mc.setTime(0);
  - label: だれかをたおす
    code: |
        mc.kill('ユーザーネーム');
  - label: ゲームモードを設定する
    code: |
        mc.gamemode(('▼ ゲームモード', 'c'));
  - label: ブロックで埋める
    code: |
        // （プレイヤーの位置からみて） -5 から +5 の範囲を TNT で埋める
        mc.fill(('▼ ブロック', 'tnt' /*TNT 火薬*/ ), -5, -5, -5,  5, 5, 5);
  - label: ブロックをおきかえる
    code: |
        // （プレイヤーの位置からみて） -5 から +5 の範囲の水を
        // ダイヤモンドブロックにおきかえる
        mc.replace(('▼ ブロック', 'diamond_block'), ('▼ ブロック', 'water'), -5, -5, -5, 5, 5, 5);
  - label: ワープする（相対座標）
    code: |
        mc.locateBy(0, 3, 0);
  - label: ワープする（絶対座標）
    code: |
        mc.locateTo(0, 100, 0);
  - label: スクショ
    code: |
        mc.utils.capture(mc, 0, 100, 0);
  - label: まわりの座標
    code: |
        for (const [x, z] of mc.utils.way(8, 10)) {

            mc.blocks['stone'].put(x, 0, z);

        }
  - label: コマンド実行
    code: |
        mc.execute('/say execute!!!!');
