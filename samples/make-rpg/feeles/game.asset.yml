        if (self.うごいているか) {
        	// ルーレット開始
        	self.start(self.ルーレットプログラム);
        }
        });
        // ルーレットがストップしたとき
        item1.on('ストップ', (event) => {
        const スキン = event.スキン;

        // スコアのプログラム
        if (スキン === _rルビー) {
        	Hack.score += 1; // rubyなら、SCORE + 1
        }
        if (スキン === _dドクロ) {
        	Hack.score -= 1; // skullなら、SCORE - 1
        }
        });
        item1.ルーレットプログラム = async(self, count, next) => {

          await self.wait(0.1);

          const スキン = random([
          	_rルビー,
          	_dドクロ,
          	_uうんこ
          ]);
          self.mod(スキン);

          if (!item1.うごいているか) {
          	// 止めたいとき
          	const event = new Event('ストップ');
          	event.スキン = スキン;
          	self.dispatchEvent(event);
          	// ストップ
          	return;
          }

          // くりかえし
          next();
        };
