<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{{TITLE}}</title>
    <style media="screen">
    body {
        margin: 0;
        padding: 0;
    }
    .{{CSS_PREFIX}}app {
        padding: 0;
        margin: 0;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
    }
    </style>
{{&head}}
  </head>
  <body>
    <!-- Config of the app -->
    <div class="{{CSS_PREFIX}}app" data-target=".download_content"></div>

<!-- File as a <script> -->
{{#files}}
<script
  class="download_content"
  name="{{name}}"
  data-type="{{type}}"
  data-credits="{{credits}}"
{{#options}}
  {{#isReadOnly}}is-read-only{{/isReadOnly}}
  {{#isTrashed}}is-trashed{{/isTrashed}}
  {{#noBabel}}no-babel{{/noBabel}}
{{/options}}
  type="hack"
>
<!--
{{& composed}}
-->
</script>
{{/files}}

{{&body}}
  </body>
</html>
