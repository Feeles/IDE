<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HackforPlay Example</title>
    <script async type="text/javascript" src="h4p.js" onload="h4p()"></script>
    <style media="screen">
    .h4p__container {
        // generals
        background-color: #e0e0e0;
        display: none;
        position: absolute;
        padding: 0px;
        margin: 0px;
        left: 0px;
        top: 0px;
        width: 0px;
        height: 0px;
    }
    .h4p__container-open {
        display: block;
    }
    </style>
  </head>
  <body>
    <h1>h4p example</h1>

    <!-- Config of the app -->
    <div class= "h4p__app" data-target=".example1"></div>

    <!-- Files as a <script> -->
    <script class="example1" name="main.js" data-type="text/javascript" is-entry-point is-opened type="hack">
    const message = require('sub/message');

    const body = document.body;
    body.style.backgroundColor = 'white';
    body.style.height = '200px';

    body.textContent = message;

    </script>
    <script class="example1" name="sub/message.js" data-type="text/javascript" type="hack">
    module.exports = "It's fine! :-)";

    </script>

    <x-exports class="example1__exports">
    {
        "env": [["DEBUG", true, "A flag means test mode"]],
        "palette": {}
    }
    </x-exports>

  </body>
</html>
