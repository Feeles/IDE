- label: タイトル
  code: |
      mc.title('もじ');
- label: サブタイトル
  code: |
      mc.title('もじ', 'subtitle');
- label: タイトル（アクションバー）
  code: |
      mc.title('もじ', 'actionbar');
- label: 召喚する
  code: |
      mc.summon('lightning_bolt'/*_mce*/, 0, 0, 0);
- label: ブロックをおく
  code: |
      mc.blocks['stone'/*_mcb*/].put(0, 0, 0);
- label: しゃべる
  code: |
      mc.say('マイクラ！');
- label: アイテムをもらう
  code: |
      mc.give('diamond'/*_mci*/, 64);
- label: 難易度を設定する
  code: |
      mc.difficulty('easy');
- label: 時間を設定する
  code: |
      mc.setTime(0);
- label: だれかをたおす
  code: |
      mc.kill('ユーザーネーム');
- label: ゲームモードを設定する
  code: |
      mc.gamemode('creative');
- label: ブロックで埋める
  code: |
      // （プレイヤーの位置からみて） -5 から +5 の範囲を石で埋める 
      mc.fill('stone'/*_mcb*/, -5, -5, -5, 5, 5, 5);
- label: ブロックをおきかえる
  code: |
      // （プレイヤーの位置からみて） -5 から +5 の範囲の水をダイヤモンドブロックにおきかえる
      mc.replace('diamond_block'/*_mcb*/, 'water'/*_mcb*/, -5, -5, -5, 5, 5, 5);
- label: ワープする（相対座標）
  code: |
      mc.locateBy(0, 3, 0);
- label: ワープする（絶対座標）
  code: |
      mc.locateTo(0, 100, 0);
