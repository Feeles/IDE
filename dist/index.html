<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HackforPlay Example</title>
    <script type="text/javascript">
    window.addEventListener('load', function () {
      h4p();
    });
    </script>
  </head>
  <body>

    <!-- Config of the app -->
    <div class= "h4p__app" data-target=".example1"></div>

    <!-- File as a <script> -->
    <script class="example1" name="main" is-entry-point type="hack">
    var sub = require('sub');
    var logo = require('logo');

    var body = document.body;
    body.style.color = 'white';
    body.textContent = sub;

    var img = new Image();
    img.src = logo;
    body.appendChild(img);

    </script>
    <script class="example1" name="sub" type="hack">
    module.exports = "It's fine! :-)";
    </script>

    <script class="example1" name="logo" type="hack">

      var byteArray = new Uint8Array(bin.length);
      for (var i = bin.length - 1; i >= 0; i--) {
        byteArray[i] = bin.charCodeAt(i);
      }
      var blob = new Blob([byteArray.buffer], options);
      return URL.createObjectURL(blob);
