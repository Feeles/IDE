<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
{{#ogp}}
    <meta property="{{property}}" content="{{content}}" />
{{/ogp}}
    <title>{{title}}</title>
    <style media="screen">
    body {
        margin: 0;
        padding: 0;
    }
    .{{CSS_PREFIX}}app {
        padding: 0;
        margin: 0;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
    }
    </style>
{{&head}}
  </head>
  <body>
    <!-- Analytics -->
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-57860455-3', 'auto');
    ga('send', 'pageview');

    </script>
    <!-- Config of the app -->
    <div class="{{CSS_PREFIX}}app" data-target=".download_content"></div>

<!-- File as a <script> -->
{{#files}}
<script
  class="download_content"
  name="{{name}}"
  data-type="{{type}}"
  data-credits="{{credits}}"
  data-last-modified="{{lastModified}}"
{{#options}}
  {{#isTrashed}}is-trashed{{/isTrashed}}
{{/options}}
  type="hack"
>{{& composed}}</script>
{{/files}}

{{&body}}
  </body>
</html>
