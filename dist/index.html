  <body>
    <h1>h4p example</h1>

    <!-- Config of the app -->
    <div class="h4p__app" data-target=".example1"></div>

    <!-- Files as a <script> -->
    <script class="example1" name="main.js" data-type="text/javascript" is-entry-point is-opened type="hack">
    import message from 'sub/message';

    const body = document.body;
    body.style.backgroundColor = 'white';
    body.style.height = '200px';

    body.textContent = message;

    </script>
    <script class="example1" name="sub/message.js" data-type="text/javascript" type="hack">
    export default "It's fine! :-)";

    </script>
    <script class="example1" name="snippets/es6-ja.json" data-type="application/json" type="hack">
    {
        ".source.js": {
            "const": {
                "prefix": "const",
                "body": "const = ;",
                "description": "[const]"
            },
            "import": {
                "prefix": "import",
                "body": "import  from '';",
                "description": "[import]"
            },
            "export default": {
                "prefix": "export default",
                "body": "export default ;",
                "description": "[export default]"
            },
            "export": {
                "prefix": "export",
                "body": "export {  :  };",
                "description": "[export { name: var }]"
            },
            "fetchblob": {
                "prefix": "fetchblob",
                "body": "fetch('')\n.then(response => response.blob())\n.then(blob => {\n\t\n});",
                "description": "fetch() [fetch:Blob]"
            },
            "fetchtext": {
                "prefix": "fetchtext",
                "body": "fetch('')\n.then(response => response.text())\n.then(text => {\n\t\n});",
                "description": "fetch() [fetch:Text]"
            },
            "f": {
                "prefix": "f",
                "body": "const  = () => {\n\t// \n};",
                "description": "() => {}; [function]"
            },
            "fun": {
                "prefix": "fun",
                "body": "function () {}",
                "description": "[scoped anonymous function]"
            },
            "funcion": {
                "prefix": "funcion",
                "body": "function functionName() {\n\t// \n}",
                "description": "[scoped function]"
            },
            "if": {
                "prefix": "if",
                "body": "if (true) {\n\t// \n}",
                "description": "[if]"
            },
            "else": {
                "prefix": "else",
                "body": "else {\n\t// \n}",
                "description": "[else]"
            },
            "try": {
                "prefix": "try",
                "body": "try {} catch (e) {}",
                "description": "[try-catch]"
            },
            "log": {
                "prefix": "log",
                "body": "console.log();",
                "description": "[console.log]"
            },
            "error": {
                "prefix": "error",
                "body": "console.error();",
                "description": "[console.error]"
            }
        }
    }
    </script>
