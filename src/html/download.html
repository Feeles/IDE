<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{{TITLE}}</title>
    {{#useCDN}}
    <!-- h4p.js -->
    <script src="{{CORE_CDN_URL}}" onload="{{EXPORT_VAR_NAME}}()"></script>
    {{/useCDN}}
    <style media="screen">
    body {
        margin: 0;
        padding: 0;
    }
    .{{CSS_PREFIX}}app {
        padding: 0;
        margin: 0;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
    }
    </style>
  </head>
  <body>
    <!-- Config of the app -->
    <div class="{{CSS_PREFIX}}app" data-target=".download_content"></div>

<!-- File as a <script> -->
{{#files}}
<script
  class="download_content"
  name="{{name}}"
  data-type="{{type}}"
  data-credits="{{credits}}"
{{#options}}
  {{#isEntryPoint}}is-entry-point{{/isEntryPoint}}
  {{#isReadOnly}}is-read-only{{/isReadOnly}}
  {{#isTrashed}}is-trashed{{/isTrashed}}
  {{#noBabel}}no-babel{{/noBabel}}
{{/options}}
  type="hack"
>
{{& composed}}</script>
{{/files}}

  {{^useCDN}}
  <!-- h4p.js -->
  <script type="text/javascript">
  var script = document.createElement('script');
  script.textContent = decodeURIComponent("{{& raw}}")
    + '; {{EXPORT_VAR_NAME}}();';
  document.body.appendChild(script);
  </script>
  {{/useCDN}}
  </body>
</html>
