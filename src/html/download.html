<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HackforPlay</title>
    {{#useCDN}}
    <!-- h4p.js -->
    <script src="{{CORE_CDN_URL}}" onload="{{EXPORT_VAR_NAME}}();"></script>
    {{/useCDN}}
  </head>
  <body>
    <!-- Config of the app -->
    <div class="{{CSS_PREFIX}}app" data-target=".download_content"></div>

<!-- File as a <script> -->
{{#files}}
<script
  class="download_content"
  name="{{name}}"
  {{#isEntryPoint}}is-entry-point{{/isEntryPoint}}
  {{#isReadOnly}}is-read-only{{/isReadOnly}}
  {{#isOpened}}is-opened{{/isOpened}}
  {{#author}}
  author-name="{{name}}"
  author-url="{{url}}"
  {{/author}}
  type="hack"
>
{{& code}}
</script>
{{/files}}

  {{^useCDN}}
  <!-- h4p.js -->
  <script type="text/javascript">
  var script = document.createElement('script');
  script.textContent = decodeURIComponent("{{& raw}}")
    + '; {{EXPORT_VAR_NAME}}();';
  document.body.appendChild(script);
  </script>
  {{/useCDN}}
  </body>
</html>
