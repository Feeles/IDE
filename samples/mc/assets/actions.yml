- label: タイトル
  code: |
      mc.title('もじ', ('▼ タイトル', 'title'));
- label: スポーン
  code: |
      mc.summon(('▼ ブロック', 'lightning_bolt'), 0, 0, 0);
- label: ブロック
  code: |
      mc.blocks[('▼ ブロック', 'stone')].put(0, 0, 0);
- label: チャット
  code: |
      mc.say('マイクラ！');
- label: アイテムをもらう
  code: |
      mc.give(('▼ ブロック', 'diamond'), 64);
- label: むずかしさを設定する
  code: |
      mc.difficulty(('▼ むずかしさ', 'e'));
- label: 時間を設定する
  code: |
      mc.setTime(0);
- label: だれかをたおす
  code: |
      mc.kill('ユーザーネーム');
- label: ゲームモードを設定する
  code: |
      mc.gamemode(('▼ ゲームモード', 'c'));
- label: ブロックで埋める
  code: |
      // （プレイヤーの位置からみて） -5 から +5 の範囲を石で埋める
      mc.fill(('▼ ブロック', 'stone'), -5, -5, -5,  5, 5, 5);
- label: ブロックをおきかえる
  code: |
      // （プレイヤーの位置からみて） -5 から +5 の範囲の水を
      // ダイヤモンドブロックにおきかえる
      mc.replace(('▼ ブロック*/ ('diamond_block'), /*▼ ブロック', 'water'), -5, -5, -5, 5, 5, 5);
- label: ワープする（相対座標）
  code: |
      mc.locateBy(0, 3, 0);
- label: ワープする（絶対座標）
  code: |
      mc.locateTo(0, 100, 0);
- label: スクショ
  code: |
      mc.utils.capture(mc, 0, 100, 0);
- label: まわりの座標
  code: |
      for (const [x, z] of mc.utils.way(8, 10)) {

          mc.blocks['stone'].put(x, 0, z);

      }
- label: コマンド実行
  code: |
      mc.execute('/say execute!!!!');
